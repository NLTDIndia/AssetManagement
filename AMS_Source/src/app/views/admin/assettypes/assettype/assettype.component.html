<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>Asset Type</strong>
    </div>
    <div class="card-body">
      <form class="at-form" #assetTypeForm="ngForm" (ngSubmit)="onSubmit(assetTypeForm)">
        <input type="hidden" name="AssetTypeId" #AssetTypeId="ngModel" [(ngModel)]="assetTypeService.selectedAssetType.AssetTypeId">
        <input type="hidden" name="CreatedBy" #CreatedBy="ngModel" [(ngModel)]="assetTypeService.selectedAssetType.CreatedBy">
        <input type="hidden" name="LastModifiedBy" #LastModifiedBy="ngModel" [(ngModel)]="assetTypeService.selectedAssetType.LastModifiedBy">
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text asterisk_input" for="inputGroupSelect01">Asset Category</label>
              </div>
              <select class="form-control" id="inputGroupSelect01" name="AssetCategoryId" [(ngModel)]="assetTypeService.selectedAssetType.AssetCategoryId">
                <option value="0">--Select--</option>
                <option *ngFor="let ac of assetTypeService.assetCategoryList" [ngValue]="ac.Id">{{ac.Name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text asterisk_input" for="assetType">Asset Type</label>
              </div>
              <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="assetTypeService.selectedAssetType.Name" placeholder=""
                required>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text asterisk_input" for="AddonsTypeId">Add-on to</label>
              </div>
              <select class="form-control" id="AddonsTypeId" name="AddonsTypeId" [(ngModel)]="assetTypeService.selectedAssetType.AddonsTypeId">
                <option value="0">--Select--</option>
                <option *ngFor="let ac of assetTypeService.assetAddonsTypeList" [ngValue]="ac.Id">{{ac.AddonsName}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="card-body">
            <div class="card-header">
              <strong>Add Specification</strong>
            </div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Value Type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
                  </td>
                  <td>
                    <select class="form-control" id="newAttributeValueType" name="newAttributeValueType" [(ngModel)]="newAttribute.valuetype">
                      <option value="0">--Select--</option>
                      <option value="Single">Single</option>
                      <option value="Multiline">Multiline</option>
                    </select>
                  </td>
                  <td>
                    <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
                  </td>
                </tr>
                <tr *ngFor="let field of fieldArray; let i = index">
                  <td>
                    <label>{{field.Name}}</label>
                    <!-- <input [(ngModel)]="field.NameValue" class="form-control" type="text" name="{{field.Name}}_{{i}}" /> -->
                  </td>
                  <td>
                    <label>{{field.ValueType}}</label>
                    <!-- <input [(ngModel)]="field.ValueTypeValue" class="form-control" type="text" name="{{field.ValueType}}_{{i}}" /> -->
                  </td>
                  <td>
                    <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">Delete</button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <button [disabled]="!assetTypeForm.valid" tooltip="Save" type="submit" class="btn btn-lg btn-block btn-info">
              <i class="fa fa-floppy-o"></i> Submit</button>
          </div>
          <div class="form-group col-md-4">
            <button type="button" class="btn btn-lg btn-block btn-secondary" tooltip="Reset" (click)="resetForm(assetTypeForm)">
              <i class="fa fa-repeat"></i> Reset</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
