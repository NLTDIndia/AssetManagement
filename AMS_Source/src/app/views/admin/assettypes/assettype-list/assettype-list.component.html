<div class="animated fadeIn">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Asset Type</strong>
      </div>
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Asset Type</th>
            <th class="editDeleteColumnWidth" style="text-align:center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let at of assetTypeService.assetTypeList | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
            <td>{{at.AssetCategoryName}}</td>
            <td>{{at.Name}}</td>
            <td class="editDeleteColumn" style="width:15%">               
              <span class="d-inline-block" data-placement="top" tabindex="0">
                <a class="btn text-danger" tooltip="Delete" aria-pressed="true" class="btn btn-block btn-danger active" (click)="openModalViewYesorNo(templateYesorNo,at.AssetTypeId)">
                  <i class="fa fa-trash-o"></i>
                </a>
              </span>             
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>

<ng-template #templateYesorNo>
  <div class="modal-header" style="background-color:skyblue">
    <h4 class="modal-title" style="color: #ffffff;">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="decline()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form-row">
    <div class="modal-body text-left">
       <p class=confirmMsg> <strong>Are you sure you want to delete this asset type?</strong> </p>
       <div class="modal-body text-left">
          <button type="button" class="btn btn-primary confirmBtn" (click)="confirm()">Yes</button>         
              &nbsp;
              <button type="button" class="btn btn-default confirmBtn" (click)="decline()">No</button>      
             
            </div> 
    </div>
  </div>
</ng-template>
