<div class="animated fadeIn">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Location</strong>       
      </div>
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th class="editDeleteColumnWidth" style="text-align:center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of locationService.locationList | paginate: { itemsPerPage: 2, currentPage: p }; let i = index">
            <td>{{location.Name}}</td>
            <td>{{location.Address}}</td>
            <td class="editDeleteColumn"style="width:15%">
              <!-- <span class="d-inline-block" data-placement="top" tabindex="0">
                <a class="btn text-danger" tooltip="Edit" aria-pressed="true" class="btn btn-block btn-info active" (click)="showForEdit(location)">
                  <i class="fa fa-pencil-square-o"></i>
                </a>
              </span>
              &nbsp; -->
              <span class="d-inline-block" data-placement="top" tabindex="0">
                <a class="btn text-danger" tooltip="Delete" aria-pressed="true" class="btn btn-block btn-danger active" (click)="openModalViewYesorNo(templateYesorNo,location.Id)">
                  <i class="fa fa-trash-o"></i>
                </a>
              </span>
            </td>
          </tr>
        </tbody>

      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>

<ng-template #templateYesorNo>
  <div class="modal-header" style="background-color:skyblue">
    <h4 class="modal-title" style="color: #ffffff;">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="decline()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form-row">
    <div class="modal-body text-left">
      <p class="confirmMsg">
        <strong>Are you sure you want to delete this location?</strong>
      </p>
      <div class="modal-body text-left">
        <button type="button" class="btn btn-primary confirmBtn" (click)="confirm()">Yes</button>
        &nbsp;
        <button type="button" class="btn btn-default confirmBtn" (click)="decline()">No</button>

      </div>
    </div>
  </div>
</ng-template>
