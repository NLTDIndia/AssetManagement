<div class="animated fadeIn">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Change Password</strong>
      </div>
      <main class="main d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-5 mx-auto">
              <div class="card-group">
                <div class="card-body">
                  <form name="form" (ngSubmit)="ChangePassword.form.valid && OnSubmit(ChangePassword)" #ChangePassword="ngForm" novalidate>
                    <div class="form-group input-group mb-4" [ngClass]="{ 'has-error': ChangePassword.submitted && !OldPassword.valid }">
                      <div class="input-group-prepend">
                        <label class="input-group-text asterisk_input" for="OldPassword">Old Password</label>
                      </div>
                      <input type="password" class="form-control" name="OldPassword" (keypress)="keyvalidation($event)" [(ngModel)]="model.OldPassword" #OldPassword="ngModel" required
                      />
                    </div>
                    <div class="form-group input-group mb-4" [ngClass]="{ 'has-error': ChangePassword.submitted && !NewPassword.valid }">
                      <div class="input-group-prepend">
                        <label class="input-group-text asterisk_input" for="NewPassword">New Password</label>
                      </div>
                      <input type="password" class="form-control" name="NewPassword" (keypress)="keyvalidation($event)" [(ngModel)]="model.NewPassword" #NewPassword="ngModel"
                        required />
                    </div>
                    <div class="form-group input-group mb-4" [ngClass]="{ 'has-error': ChangePassword.submitted && !ConfirmPassword.valid }">
                      <div class="input-group-prepend">
                        <label class="input-group-text asterisk_input" for="ConfirmPassword">Confirm Password</label>
                      </div>
                      <input type="password" class="form-control" name="ConfirmPassword" (keypress)="keyvalidation($event)"  [(ngModel)]="model.ConfirmPassword" #ConfirmPassword="ngModel"
                        required />
                    </div>
                    <div class="form-group">
                      <div class="btn-right">
                        <button [disabled]="!ChangePassword.valid" type="submit" class="btn btn-lg btn-primary">
                          <i class="fa fa-floppy-o"></i>Change Password</button>&nbsp;&nbsp;
                        <button class="btn btn-lg btn-secondary" (click)="resetForm(ChangePassword)">
                          <i class="fa fa-repeat"></i> Reset</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
