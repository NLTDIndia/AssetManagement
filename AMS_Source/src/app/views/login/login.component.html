<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div *ngIf="f.submitted && !username.valid" class="mandatory">Username is required</div>
                    <div class="form-group input-group mb-4" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    </div>
                    <div *ngIf="f.submitted && !password.valid" class="mandatory">Password is required</div>
                    <div class="form-group input-group mb-4" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    </div>
                    <div class="form-group">
                      <div class="btn-right">
                          <!-- <button class="btn btn-primary px-4">Login</button> -->
                          <button [disabled]="loading" class="btn btn-primary px-4">Login</button>
